<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="./css/AI.css">
    <link rel="stylesheet" href="./css/global.css">

    <title>Practice</title>
</head>

<body>
    <header class="header">

        <section class="flex">

            <a href="index.html" class="logo">MindX</a>

            <form action="#" method="post" class="search-form">
                <input type="text" name="search_box" required placeholder="search words..." maxlength="100">
                <button type="submit" class="fas fa-search"></button>
            </form>

            <div class="icons">
                <div id="menu-btn" class="fas fa-bars"></div>
                <div id="search-btn" class="fas fa-search"></div>
                <div id="user-btn" class="fas fa-user"></div>
                <div id="toggle-btn" class="fas fa-sun"></div>
            </div>

            <div class="profile">
                <img src="images/pic-1.jpg" class="image" alt="">
                <h3 class="name">Nguyễn Văn A</h3>
                <p class="role">student</p>
                <a href="#" class="btn">view profile</a>
                <div class="flex-btn">
                    <a href="login.html" class="option-btn">login</a>
                    <a href="register.html" class="option-btn">register</a>
                </div>
            </div>
        </section>

    </header>

    <div class="side-bar">

        <div id="close-btn">
            <i class="fas fa-times"></i>
        </div>

        <div class="profile">
            <img src="images/pic-1.jpg" class="image" alt="">
            <h3 class="name">Nguyễn Văn A</h3>
            <p class="role">student</p>
            <a href="#" class="btn">view profile</a>
        </div>

        <nav class="navbar">
            <a href="index.html"><i class="fas fa-home"></i><span>home</span></a>
            <a href="about.html"><i class="fas fa-question"></i><span>about</span></a>
            <a href="contact.html"><i class="fas fa-headset"></i><span>contact us</span></a>
        </nav>

    </div>
    <div class="app">
        <h1>Simple Quiz</h1>
        <div class="quiz">
            <h2 id="question">Question goes here</h2>
            <div id="answer-buttons">
                <button class="btnAI">Answer 1</button>
                <button class="btnAI">Answer 2</button>
                <button class="btnAI">Answer 3</button>
                <button class="btnAI">Answer 4</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
    </div>
    <footer class="footer">

        <span style="font-weight: bold;">MindX Tech School</span>

    </footer>
    <script src="./js/AI.js"></script>
</body>

</html>
