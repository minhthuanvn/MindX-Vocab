<body>

    <main>
        <header class="header">

            <section class="flex">

                <a href="index.html" class="logo">MindX</a>

                <form action="#" method="post" class="search-form">
                    <input type="text" name="search_box" required placeholder="search words..." maxlength="100">
                    <button type="submit" class="fas fa-search"></button>
                </form>

                <div class="icons">
                    <div id="menu-btn" class="fas fa-bars"></div>
                    <div id="search-btn" class="fas fa-search"></div>
                    <div id="user-btn" class="fas fa-user"></div>
                    <div id="toggle-btn" class="fas fa-sun"></div>
                </div>

                <div class="profile">
                    <img src="images/pic-1.jpg" class="image" alt="">
                    <h3 class="name">Nguyễn Văn A</h3>
                    <p class="role">student</p>
                    <a href="#" class="btn">view profile</a>
                    <div class="flex-btn">
                        <a href="login.html" class="option-btn">login</a>
                        <a href="register.html" class="option-btn">register</a>
                    </div>
                </div>
            </section>

        </header>

        <div class="side-bar">

            <div id="close-btn">
                <i class="fas fa-times"></i>
            </div>

            <div class="profile">
                <img src="images/pic-1.jpg" class="image" alt="">
                <h3 class="name">Nguyễn Văn A</h3>
                <p class="role">student</p>
                <a href="#" class="btn">view profile</a>
            </div>

            <nav class="navbar">
                <a href="index.html"><i class="fas fa-home"></i><span>home</span></a>
                <a href="about.html"><i class="fas fa-question"></i><span>about</span></a>
                <a href="contact.html"><i class="fas fa-headset"></i><span>contact us</span></a>
            </nav>

        </div>

        <header>
            <div class="container">
                <div id="header">
                    <h1>Flashcards</h1>
                    <div>
                        <button id="show_card_box">Add Card</button>
                        <button id="delete_cards">Del Cards</button>
                    </div>
                </div>
            </div>
        </header>

        <section id="fc">
            <div class="container">
                <div id="create_card">
                    <h2>Create Flashcard</h2>
                    <label for="question">Question</label>
                    <textarea id="question" maxlength="280"></textarea>
                    <label for="answer" maxlength="280">Answer</label>
                    <br>
                    <textarea id="answer"></textarea>
                    <div>
                        <button id="save_card">Save</button> <button id="close_card_box">Close</button>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div id="flashcards"></div>
            </div>
        </section>

    </main>
    <footer class="footer">

        <span style="font-weight: bold;">MindX Tech School</span>

    </footer>
