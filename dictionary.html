<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="stylesheet" href="./css/dictionary.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/home.css">

</head>

<body>
    <header class="header">

        <section class="flex">

            <a href="index.html" class="logo">MindX</a>

            <form action="#" method="post" class="search-form">
                <input type="text" name="search_box" required placeholder="search words..." maxlength="100">
                <button type="submit" class="fas fa-search"></button>
            </form>

            <div class="icons">
                <div id="menu-btn" class="fas fa-bars"></div>
                <div id="search-btn" class="fas fa-search"></div>
                <div id="user-btn" class="fas fa-user"></div>
                <div id="toggle-btn" class="fas fa-sun"></div>
            </div>

            <div class="profile">
                <img src="images/pic-1.jpg" class="image" alt="">
                <h3 class="name">Nguyễn Văn A</h3>
                <p class="role">student</p>
                <a href="#" class="btn">view profile</a>
                <div class="flex-btn">
                    <a href="login.html" class="option-btn">login</a>
                    <a href="register.html" class="option-btn">register</a>
                </div>
            </div>
        </section>

    </header>

    <div class="side-bar">

        <div id="close-btn">
            <i class="fas fa-times"></i>
        </div>

        <div class="profile">
            <img src="images/pic-1.jpg" class="image" alt="">
            <h3 class="name">Nguyễn Văn A</h3>
            <p class="role">student</p>
            <a href="#" class="btn">view profile</a>
        </div>

        <nav class="navbar">
            <a href="index.html"><i class="fas fa-home"></i><span>home</span></a>
            <a href="about.html"><i class="fas fa-question"></i><span>about</span></a>
            <a href="contact.html"><i class="fas fa-headset"></i><span>contact us</span></a>
        </nav>

    </div>

    <audio id="sound"></audio>
    <div class="container">
        <header class="hv2">Word Defination</header>
        <hr />
        <div class="search">
            <input type="text" placeholder="Search here..." required spellcheck="false" />
            <i class="fas fa-search"></i>
            <span class="material-icons">close</span>
        </div>
        <p class="info-text"></p>
        <ul>
            <li class="word">
                <div class="details">
                    <p></p>
                    <span></span>
                </div>
                <i class="fas fa-volume-up" class="volume" onclick="playSound()"></i>
            </li>
            <div class="content">
                <li class="meaning">
                    <div class="details">
                        <p>Meaning</p>
                        <span></span>
                    </div>
                </li>
            </div>
        </ul>
    </div>
    <footer class="footer">

        <span style="font-weight: bold;">MindX Tech School</span>

    </footer>
    <!-- <script src="./js/script.js"></script> -->
    <script src="./js/dictionary.js"></script>

</body>

</html>
